//run
specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Aegis
    network: mumbai
    source:
      address: "0x3DaC356f783b8D69d723ed93F35147d0e6555c55"
      abi: Aegis
      startBlock: 25785017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PostCreated
        - UserCreated
      abis:
        - name: Aegis
          file: ./abis/Aegis.json
      eventHandlers:
        - event: PostCreated(indexed address,indexed bool,string,string[],uint256)
          handler: handlePostCreated
        - event: UserCreated(string,address,string,address)
          handler: handleUserCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum
    name: AegisSupporterToken
    network: mumbai
    source:
      abi: AegisSupporterToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: AegisSupporterToken
          file: ./abis/AegisSupporterToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
